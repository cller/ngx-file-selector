<div class="container">
  <h3></h3>
  <p>
    <code>
      {{installCode}}
    </code>
  </p>

  <h4>使用依赖</h4>
  <code>
    <div>
      {{ useCode}}
    </div>
  </code>
  <form class="form">
    <div class="form-group">
      <label>测试文件</label>
      <ngx-file-selector class="form-control"
                         [(ngModel)]="files"
                         [accpet]="'image/*'"
                         #ngModel="ngModel"
                         name="files">选择文件</ngx-file-selector>
      <div class="valid-feedback">
        <div *ngFor="let file of files; index as i">
          {{i+1}}/{{files.length}}:{{file.name}}
        </div>
      </div>
    </div>
  </form>
</div>
